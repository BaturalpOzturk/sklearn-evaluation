language: python
python:
  - "3.5"
sudo: required
install:
  - pip install tox
  - "sudo apt-get install gfortran python-liblas libblas-dev liblapack-dev libatlas-dev"
matrix:
  include:
    - python: 2.4
      env:
       - PY=py34
    - python: 3.5
      env:
        - PY=py35
    - python: 3.6
      env:
        - PY=py36

script: tox -e $TOX_ENV